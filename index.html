<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Açı Çeşitleri Yarışması</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="math-symbols" id="mathSymbols"></div>

  <div class="container">
    <div class="start-screen" id="startScreen">
      <h1>Açı Çeşitleri Yarışması</h1>
      <div style="margin-bottom: 30px; text-align: center;">
        <div style="color: #00f5ff; font-size: 1.8rem; font-weight: bold;">Bekir DEMİREL</div>
        <div style="color: #ff00ff; font-size: 1.2rem; font-weight: bold;">MATEMATİK ÖĞRETMENİ</div>
      </div>
      <div class="player-input"><label>1. Yarışmacı :</label> <input type="text" id="player1" placeholder="İsim giriniz" value="Ahmet"></div>
      <div class="player-input"><label>2. Yarışmacı :</label> <input type="text" id="player2" placeholder="İsim giriniz" value="Ayşe"></div>
      <div class="player-input"><label>3. Yarışmacı :</label> <input type="text" id="player3" placeholder="İsim giriniz" value="Mehmet"></div>
      <button class="start-btn" onclick="startGame()">OYUNU BAŞLAT</button>
    </div>

    <div class="game-screen" id="gameScreen">
      <div class="game-header">
        <div class="current-player" id="currentPlayer">Sıra: Ahmet</div>
        <div class="timer" id="timer">05:00</div>
        <div class="score" id="score">Puan: 0</div>
      </div>
      <div class="challenge" id="challenge">Tümler Açı Oluşturun (Toplam 90°)</div>
      <div style="text-align: center; margin-bottom: 15px; padding: 10px; background: rgba(0,245,255,0.1); border: 1px solid #00f5ff; border-radius: 8px; font-size: 14px; color: #00f5ff; z-index: 10;">
        <strong>Kullanım :</strong> Sol tık = Sürükle | [↻] Butonu = Döndür (sol uç sabit kalır)
      </div>
      
      <div class="game-area" id="gameArea"></div>
    </div>

    <div class="results-screen" id="resultsScreen">
      <h1>Yarışma Sonuçları</h1>
      <div id="finalResults"></div>
      <button class="start-btn" onclick="restartGame()">YENİDEN BAŞLA</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
